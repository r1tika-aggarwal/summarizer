<!DOCTYPE html>
<html>
<head>
    <title>Audio Summarizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styleS.css') }}">
</head>
<body>
    <div class="container">
        <h1>Audio Summarizer</h1>
        
        {% if error %}
            <p style="color: red;"><strong>Error:</strong> {{ error }}</p>
        {% endif %}

        <form method="post" enctype="multipart/form-data">
            <label for="audio">Upload an audio file:</label><br>
            <input type="file" name="audio" accept=".wav, .mp3, .flac" required><br><br>
            <button type="submit">Summarize</button>
        </form>

        {% if transcript %}
            <div class="transcript">
                <h3>Transcript:</h3>
                <p>{{ transcript }}</p>
            </div>
        {% endif %}

        {% if summary %}
            <div class="summary">
                <h3>Summary:</h3>
                <p>{{ summary }}</p>
            </div>
        {% endif %}

        {% if audio_file %}
            <h3>Audio Summary:</h3>
            <audio controls>
                <source src="{{ url_for('serve_audio', filename=audio_file) }}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        {% endif %}
    </div>
</body>
</html>
